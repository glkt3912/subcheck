name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  CACHE_KEY_PREFIX: "subcheck-v1"

jobs:
  # åŸºæœ¬çš„ãªå“è³ªãƒã‚§ãƒƒã‚¯
  quality-check:
    runs-on: ubuntu-latest
    name: Quality Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint

      - name: Check license compliance
        run: |
          if [ -f "scripts/license-check.mjs" ]; then
            node scripts/license-check.mjs
          else
            echo "License check script not found, skipping"
          fi

  # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  test:
    runs-on: ubuntu-latest
    name: Test Suite
    needs: quality-check

    strategy:
      matrix:
        test-type: ["unit", "integration"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          VITEST_MODE: ${{ matrix.test-type }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            coverage/
            test-results/
          retention-days: 30

  # ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
  build:
    runs-on: ubuntu-latest
    name: Build Test
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_COMMERCIAL_SERVICE: false
          NEXT_PUBLIC_COMMERCIAL_LICENSE: false

      - name: Analyze bundle size
        run: |
          if [ -f ".next/analyze/bundle-analyzer-report.html" ]; then
            echo "Bundle analysis completed"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output
          path: |
            .next/
          retention-days: 7

  # PWAãƒ“ãƒ«ãƒ‰æ¤œè¨¼
  pwa-validation:
    runs-on: ubuntu-latest
    name: PWA Validation
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/

      - name: Start application for testing
        run: |
          npm run start &
          sleep 10
        env:
          NODE_ENV: production

      - name: Validate PWA manifest
        run: |
          curl -f http://localhost:3000/manifest.webmanifest > /dev/null || exit 1
          echo "Manifest validation passed"

      - name: Validate Service Worker
        run: |
          curl -f http://localhost:3000/sw.js > /dev/null || exit 1
          echo "Service Worker validation passed"

      - name: Basic PWA checks
        run: |
          # Check if app is accessible
          curl -f http://localhost:3000 > /dev/null || exit 1
          echo "PWA accessibility check passed"

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
  security:
    runs-on: ubuntu-latest
    name: Security Check
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerabilities
        run: |
          npm audit --json | jq '.vulnerabilities | length' > vuln_count.txt
          VULN_COUNT=$(cat vuln_count.txt)
          echo "Found $VULN_COUNT vulnerabilities"
          if [ "$VULN_COUNT" -gt 5 ]; then
            echo "Too many vulnerabilities found"
            exit 1
          fi

      - name: License compliance check
        run: |
          echo "Checking BSL-1.1 license compliance..."
          if grep -q "BSL-1.1" package.json; then
            echo "BSL-1.1 license found in package.json"
          else
            echo "License validation failed"
            exit 1
          fi

  # ãƒ–ãƒ©ãƒ³ãƒä¿è­·ã¨ãƒãƒ¼ã‚¸å¯èƒ½æ€§ãƒã‚§ãƒƒã‚¯
  merge-check:
    runs-on: ubuntu-latest
    name: Merge Readiness
    needs: [test, build, pwa-validation, security]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check branch protection
        run: |
          echo "All quality gates passed"
          echo "Ready for merge to ${{ github.base_ref }}"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All CI/CD checks passed. Ready for merge!'
            })

  # æˆåŠŸé€šçŸ¥
  notify-success:
    runs-on: ubuntu-latest
    name: Success Notification
    needs: [test, build, pwa-validation, security]
    if: success()

    steps:
      - name: Success notification
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed successfully!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "All quality gates passed âœ…"
